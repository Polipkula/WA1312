<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body style="cursor: crosshair">

<canvas id="canvas"></canvas>
<div id="controls">
  <label for="brush-size">Velikost: </label>
  <input type="range" id="brush-size" min="1" max="50" value="5" onchange="updateBrushSize()">
  <label for="color-picker">Barva: </label>
  <input type="color" id="color-picker" onchange="updateBrushColor()">
  <button onclick="clearCanvas()">Smazat</button>
  <button onclick="saveImage()">Ulo≈æit</button>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let drawing = false;
  let brushSize = 5;
  let brushColor = 'rgba(0, 0, 0, 1)';

  function startDrawing(e) {
    drawing = true;
    draw(e);
  }

  function stopDrawing() {
    drawing = false;
    ctx.beginPath();
  }
  function draw(e) {
    if (!drawing) return;

    ctx.lineWidth = brushSize * 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = brushColor;

    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(e.clientX, e.clientY, brushSize, 0, Math.PI * 2);
    ctx.fillStyle = brushColor;
    ctx.fill();
    ctx.beginPath();

    ctx.moveTo(e.clientX, e.clientY);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveImage() {
    const imgDataUrl = canvas.toDataURL();
    const a = document.createElement('a');
    a.href = imgDataUrl;
    a.download = 'drawing.png';
    a.click();
  }

  function updateBrushSize() {
    brushSize = document.getElementById('brush-size').value;
  }

  function updateBrushColor() {
    brushColor = document.getElementById('color-picker').value;
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mousemove', draw);
</script>

</body>
</html>
